[workspace]
resolver = "3"
members = [
	"apps/api",
	"crates/authz",
	"crates/common-config",
	"crates/domain",
	"crates/data",
	"crates/http-problem",
	"crates/messaging",
	"crates/security",
	"crates/telemetry",
	"crates/workflow",
]

[workspace.dependencies]
anyhow = "1.0.100"
async-trait = "0.1.89"
axum = { version = "0.8.7", features = ["macros", "json", "tracing"] }
axum-extra = { version = "0.12.2", default-features = false, features = ["typed-header"] }
axum-server = { version = "0.7.3", features = ["tls-rustls"] }
chrono = { version = "0.4.42", features = ["serde"] }
clorinde = "1.1.1"
config = { version = "0.15.19", default-features = false, features = ["toml"] }
deadpool-postgres = { version = "0.14.1", features = ["serde"] }
ed25519-dalek = { version = "2.2.0", features = ["pkcs8"] }
figment = "0.10.19"
http = "1.3.1"
hyper = { version = "1.8.1", features = ["full"] }
http-body-util = "0.1.3"
iggy = { version = "0.8.0-edge.3" }
jsonwebtoken = { version = "10.2.0", default-features = false, features = ["use_pem"] }
moka = { version = "0.12.11", features = ["future"] }
opentelemetry = { version = "0.31.0", features = ["trace"] }
opentelemetry-otlp = { version = "0.31.0", features = ["grpc-tonic", "tokio"] }
opentelemetry_sdk = "0.31.0"
reqwest = { version = "0.12.24", default-features = false, features = ["json", "rustls-tls"] }
restate-sdk = { version = "0.7.0", features = ["http_server"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_with = "3.16.0"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "signal"] }
tokio-stream = "0.1.17"
tokio-util = "0.7.17"
tonic = { version = "0.14.2", features = ["transport"] }
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["trace", "cors"] }
tracing = "0.1.41"
base64 = "0.22.1"
tracing-opentelemetry = "0.32.0"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "fmt", "json", "time"] }
utoipa = { version = "5.4.0", features = ["axum_extras", "yaml", "time", "uuid"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["axum"] }
uuid = { version = "1.18.1", features = ["serde", "v4"] }
bytes = "1.11.0"

# Test dependencies
testcontainers = "0.23.1"
testcontainers-modules = { version = "0.11.3", features = ["postgres"] }
